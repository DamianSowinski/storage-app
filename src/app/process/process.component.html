<div class="container-fluid p-0 h-100">
  <div class="row h-100">
    <div class="col-2">
      <app-card title="Storage" cardStyle="red">
        <div class="card-body p-2">
          <ul class="l-container-list list-unstyled">
            <li *ngFor="let container of containerPageList">
              <a class="btn btn-block text-left" [routerLink]="['.', container.path]" routerLinkActive="is-active">{{container.title}}</a>
            </li>
          </ul>
        </div>
      </app-card>

    </div>
    <div class="col-7">
      <router-outlet></router-outlet>
    </div>
    <div class="col">
      <app-card title="Pending samples" cardStyle="red">
        <div class="card-body p-2">
          <ul class="l-sample-list list-unstyled">
            <li *ngFor="let sample of freeSamples">
              <button class="btn btn-block text-left">
                <app-ico class="sample-ico" name="sample"></app-ico>
                <span>Sample: {{sample.number}} {{sample.type}} {{sample.volume}}</span>
              </button>
            </li>
          </ul>
        </div>
      </app-card>
    </div>
  </div>
</div>
