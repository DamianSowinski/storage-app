<app-modal title="{{title}}">
  <div class="modal-body">

    <form id="containerForm" [formGroup]="form" (ngSubmit)="handleFormSubmit()">
      <app-form-field [form]="form.get('name')" feedbackId="nameFeedback">
        <label for="name">Name</label>
        <input class="form-control" id="name" formControlName="name">
      </app-form-field>

      <app-form-field [form]="form.get('rows')" feedbackId="rowsFeedback">
        <label for="rows">Rows</label>
        <input class="form-control" id="rows" type="number" formControlName="rows">
      </app-form-field>

      <app-form-field [form]="form.get('columns')" feedbackId="columnsFeedback">
        <label for="columns">Columns</label>
        <input class="form-control" id="columns" type="number" formControlName="columns">
      </app-form-field>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" form="containerForm" class="btn btn-success"
            [disabled]="!form.valid" [attr.aria-disabled]="!form.valid">Add</button>
  </div>
</app-modal>
