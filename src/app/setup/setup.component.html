<section>
  <h2 class="sr-only">{{title}}</h2>

  <ul class="list-inline m-0">
    <li class="list-inline-item" *ngFor="let page of pages">
      <a class="btn"
         [routerLink]="page.path" routerLinkActive #rla="routerLinkActive"
         [ngClass]="{ 'btn-light': !rla.isActive, 'btn-primary': rla.isActive}"
         title="Go to {{page.title}} page">{{page.title}}</a>
    </li>
  </ul>
</section>

<section class="m-4 mt-5">
  <router-outlet></router-outlet>
</section>
