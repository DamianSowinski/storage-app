<h3 class="sr-only">{{title}}</h3>
<app-table class="pt-4" [columns]="tableColumns" [data]="tableData"></app-table>

<app-modal title="Add Sample" >
  <div class="modal-body">

    <form id="sampleForm" class="l-form" [formGroup]="form" (ngSubmit)="handleFormSubmit()">
      <app-form-field [form]="form.get('number')" feedbackId="numberFeedback">
        <label for="number">Number</label>
        <input class="form-control" id="number" formControlName="number">
      </app-form-field>

      <app-form-field [form]="form.get('type')" feedbackId="typeFeedback">
        <label for="type">Type</label>
        <input class="form-control" id="type" formControlName="type" list="types-helper" >
      </app-form-field>

      <app-form-field [form]="form.get('volume')" feedbackId="volumeFeedback">
        <label for="volume">Volume</label>
        <input class="form-control" id="volume" formControlName="volume">
      </app-form-field>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" form="sampleForm" class="btn btn-success" [disabled]="!form.valid">Add</button>
  </div>
</app-modal>

<app-fab (clickEvent)="addSample()"></app-fab>

<datalist id="types-helper">
  <option *ngFor="let type of typesHelper" value="{{type}}">
</datalist>
